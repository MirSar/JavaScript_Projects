<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>JavaScript function examples</title>
    </head>

    <body>
        
        <p id="p1">Change the color of this text by clicking the btn below. </p>
        <!--creating an event on the paragraph element-->
        <button onclick="changeColor('green');">green</button>
        <button onclick="changeColor('blue');">blue</button>
        <button onclick="changeColor('red');">red</button>
        <br>
        
        <!--creating an event on the paragraph element-->
        <p id="concatenate" onclick="concatFunction()"> click here! </p>
        <br>

        <!--calling a function to convert F degrees to C degrees-->
        <p id="p2">changing Fahrenheit to Celsius</p>
        <p id="p3"></p>
    

        
        <!--Note: We need to have this script tag at the bottom of this HTML code to work properly
        Generally the bottom of the body is the best place for the script tag. 
        It allows the HTML page to load without running JavaScript too early.  -->
       <script src="js/main.js"></script>

    </body>
</html>
