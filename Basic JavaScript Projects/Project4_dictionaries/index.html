<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>JavaScript Dictionaries</title>
    </head>

    <body>
        <h1 >Lets read our Dictionary -said nobody</h1>
       
        <!--Robot components are randomly selected and displayed here-->
        <p style="background-color: rgb(45, 181, 181); width: 25%; color: blue;">Power Supply Selected:</p>
        <p id="ps" style="background-color: rgb(220, 236, 129); width: min-content;"></p>
        
        <p style="background-color: rgb(45, 181, 181); width: 25%; color: blue;">Actuator Selected:</p>
        <p id="a" style="background-color: rgb(220, 236, 129); width: min-content;"></p>
        
        <p style="background-color: rgb(45, 181, 181); width: 25%; color: blue;"> Motor Selected:</p>
        <p id="m" style="background-color: rgb(220, 236, 129); width: min-content;"></p>
        
        <p style="background-color: rgb(45, 181, 181); width: 25%; color: blue;">sensor Selected:</p>
        <p id="s" style="background-color: rgb(220, 236, 129); width: min-content;"></p>
        
        <p style="background-color: rgb(45, 181, 181); width: 25%; color: blue;">controller Selected:</p>
        <p id="c" style="background-color: rgb(220, 236, 129); width: min-content;"></p>

      
        <button onclick="my_Dictionary()" style="background-color: rgb(192, 168, 168);">Robot Key Components</button> ---push the button
        <h6>(If you don't like the selection, just click again)</h6>
        
        <!--JavaScript link is included here-->
        <script src="JS/main.js"></script>
   
    </body>

</html>
