<!--A Tic to the Tac for the Toe-->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Online_Game:_Tic-Tac-Toe</title>
    
    <!--Link to StyleSheet game.css-->
    <link rel="stylesheet" type="text/css" href="./CSS/game.css">    
    <!--Link to JavaScript using defer-->
    <script src="./JS/TicTacToe.js" defer></script>

</head>

<body id="body">

    <h1 class="glow">It's an oldie but goodie - Online Tic-Tac-Toe</h1>
    <h3 style="text-align: center;">Although this game was created relatively long time ago, it is still considered an excellent game by today's standard.</h3>
    <h3 class="glow" style="font-size: medium;">Enjoy the game :)</h3>
  
    <!--This container is used to overlay our canvas over our table.-->
    <div class="center-container">
        
        <!--Note: Canvas width and height must be set within the element-->
        <canvas id="win-lines" width="608" height="608"></canvas>
        
        <table>
            <tr>
                <td id="0" onclick="placeXorO('0')"></td>
                <td id="1" onclick="placeXorO('1')"></td>
                <td id="2" onclick="placeXorO('2')"></td>
            </tr>
            <tr>
                <td id="3" onclick="placeXorO('3')"></td>
                <td id="4" onclick="placeXorO('4')"></td>
                <td id="5" onclick="placeXorO('5')"></td>
            </tr>
            <tr>
                <td id="6" onclick="placeXorO('6')"></td>
                <td id="7" onclick="placeXorO('7')"></td>
                <td id="8" onclick="placeXorO('8')"></td>
            </tr>

        </table>

    </div>

</body>

</html>
