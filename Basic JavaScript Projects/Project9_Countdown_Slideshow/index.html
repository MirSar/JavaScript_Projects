<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--general style-->
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        
        <title>Project 9: Countdown Slideshow</title>

    </head>

    <body>
        <H1>Project 9: Countdown timer & Slideshow</H1>
        <br>
        <section class="timerCountdown">
            <p>Set the alarm: How many seconds?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Start the countdown</button>
            <p id="timer"></p>
        </section>
        <br>

        <section class="slidshow_section"> 
            <!--Slideshow container-->
            <div class="slideshow-container">

                <!--Full width images with number and caption text -->
                <div class="mySlides fade">

                    <div class="numberText">
                        1/3
                    </div>
                    
                    <img src="images/Robot1.png">
                    
                    <div class="text">
                        Good day Sir...Are you ready to Assemble me?
                    </div>

                </div>

                <div class="mySlides fade">

                    <div class="numberText">
                        2/3
                    </div>
                    
                    <img src="images/Robot2.png">
                    
                    <div class="text">
                        FREEZE! or I'll Shot. My aim is infamous! 
                    </div>

                </div>
                
                <div class="mySlides fade">

                    <div class="numberText">
                        3/3
                    </div>
                    
                    <img src="images/Robot3.png">
                    
                    <div class="text">
                        Hi sir do you want the status report?
                    </div>

                </div>

                <!--Buttons: Next and Previous-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <!--Position Indicator dots/circles-->
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </section>

        

        <!--Link to JavaScript main.js-->
        <script src="JS/main.js"></script>
    </body>

</html>
