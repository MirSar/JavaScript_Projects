<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--general style-->
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        
        <title>Project 9: Countdown Slideshow</title>

    </head>

    <body>
        <!--H1>Project 9: Countdown Slideshow</H1>
        <div class="timerCountdown">
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Start the countdown</button>
            <p id="timer"></p>
        </div-->

        <section> 
            <!--Slideshow container-->
            <div class="slideshow-container">

                <!--Full width images with number and caption text -->
                <div class="mySlides fade">

                    <div class="numberText">
                        1/3
                    </div>
                    
                    <img src="images/Robot1.png" style="width: 100%">
                    
                    <div class="text">
                        Caption Text1
                    </div>

                </div>

                <div class="mySlides fade">

                    <div class="numberText">
                        2/3
                    </div>
                    
                    <img src="images/Robot2.png" style="width: 100%">
                    
                    <div class="text">
                        Caption Text2
                    </div>

                </div>
                
                <div class="mySlides fade">

                    <div class="numberText">
                        3/3
                    </div>
                    
                    <img src="images/Robot3.png" style="width: 100%">
                    
                    <div class="text">
                        Caption Text3
                    </div>

                </div>

                <!--Buttons: Next and Previous-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>

            <!--Position Indicator dots/circles-->
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

        </section>
        
        <!--Link to JavaScript main.js-->
        <script src="JS/main.js"></script>
    </body>

</html>
