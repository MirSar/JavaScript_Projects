<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="JS/main.js"></script>
        <title>Arithmetics_with_JS</title>
    </head>

    <body>
        <!--Arithmetic example 1 = add_function-->
        <p id="Math">add example will appear here</p>

        <button id="myBtn">try it</button>
        
        <script>
            document.getElementById("myBtn").addEventListener("click", add_Function);

            function add_Function() {
                var addition = 2 + 2;
                document.getElementById("Math").innerHTML = "2+2= " + addition;
            }
        </script>

        
   
    </body>

    </html>
