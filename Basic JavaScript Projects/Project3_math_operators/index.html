        <!--Arithmetic examples -->

        <!--here is an example of increment and decrement function-->

        <p>Enter a number to increment by one.<br>
        the result will show up as an alert :)</p>

        the result will show up as an alert :)</p>

            <button onclick="decrement()">decrement</button>
        </form>
