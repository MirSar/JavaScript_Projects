<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Menu - Pizzaria</title>
    <meta name="description" content="A HTML, CSS and JS online menu for a pizzaria">
    <meta name="author" content="Mirwais Sarwary">
    <!--Links-->
    <script src="Pizza_JS/Pizza.js" defer></script>
    <link rel="stylesheet" href="Pizza_CSS/Pizza.css">

</head>

<body>
    <div class="menuBG">

        <form class="grid-container">
            <h1 id="title">Mom's &nbsp Pizzaria</h1>
            <input id="btnOrder" class="menu" type="button" onclick="getReceipt()" value="Place Order">

            <div id="menu1">

                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br> 
                <!--This item is pre-selected with a checked attribute-->
                <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
        
            </div>

            <div id="menu2">

                <h3>Vegetable toppings:</h3>
                <input class="toppings" type="checkbox" name="V_Topping" value="Onions">Onions<br>
                <input class="toppings" type="checkbox" name="V_Topping" value="Peppers">Peppers<br>
                <input class="toppings" type="checkbox" name="V_Topping" value="Mushrooms">Mushrooms<br>
                <input class="toppings" type="checkbox" name="V_Topping" value="Broccoli">Broccoli<br>
                <input class="toppings" type="checkbox" name="V_Topping" value="Roasted garlic">Roasted garlic<br>
                <input class="toppings" type="checkbox" name="V_Topping" value="Tomato">Tomato<br>
                <input class="toppings" type="checkbox" name="V_Topping" value="Cheese">Cheese<br>
        
            </div>

            <div id="menu3">

                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" value="Salmon">Salmon<br>
                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping" value="Impossible Meat">Impossible Meat<br>
        
            </div>

            <!--This is the Checkout Cart Section-->
            <div id="showText"></div>
            <div id="totalPrice"></div>
            
        </form>
        
    </div>

</body>

</html>
