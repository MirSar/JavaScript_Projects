<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>React_1</title>
    <!--React links-->
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <!--we can also link to React via URL
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    -->
</head>

<body>
    <header>
        <h1>React Examples</h1>
    </header>

    <div id="My_React_Code">

    </div>

   
    <section id="ScriptSection">
        <script>
            //React code: Timer that counts upwards
            var Counter = React.createClass ({ //creates component classes
                render: function(){
                    var time_Passed = Math.round(this.props.time_Passed /100);
                    var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '':'.0'); //note % finds the remainder, ? is a conditional operator and : is 'else'
                    var text = 'My React code started running ' + seconds_Passed + ' seconds ago!';
                    
                    return React.DOM.p(null,text);
                }
            });
            
            var counter_Factory = React.createFactory(Counter); //this function generates a factory

            var start_Counting = new Date().getTime();
            setInterval(function() { //a method that evaluates an expression at specified intervals (ms)
                ReactDOM.render( //used to render a React Component/Components
                    counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                    document.getElementById('My_React_Code')
                );
            }, 50);

        </script>
    
    </section>

</body>

</html>
